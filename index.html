<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- calculator container -->

    <div class="calculator">

        <!-- display -->
        <div class="calculator-display">0.0</div>

        <!-- keys -->
        <div class="calculator-key">


            <div class="key-row-1">
                <button class="key-function" >C</button>
                <button class="key-operator" >%</button>
                <button class="key-operator" >^</button>
                <button class="key-operator" >/</button>
            </div>

            <div class="key-row-2">

                <div class="numbers">
                    <button class="key-numbers" >7</button>
                    <button class="key-numbers" >8</button>
                    <button class="key-numbers" >9</button>
                    <button class="key-numbers" >4</button>
                    <button class="key-numbers" >5</button>
                    <button class="key-numbers" >6</button>
                    <button class="key-numbers" >1</button>
                    <button class="key-numbers" >2</button>
                    <button class="key-numbers" >3</button>
                    <button class="key-numbers zero" >0</button>
                    <button class="key-numbers" >.</button>
                </div>

                <div class="symbols">
                    <button class="key-operator" >X</button>
                    <button class="key-operator" >-</button>
                    <button class="key-operator plus" >+</button>

                </div>

             
            </div>

            <div class="key-row-3">
                <button class="key-equal" >=</button>
            </div>
        </div>


    </div>

</body>
</html>
